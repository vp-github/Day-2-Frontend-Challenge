<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-class">
        <div class="upper-section"></div>
        <div class="lower-section">
          <div class="img-class">
            <img src="images/image-victor.jpg" />
          </div>
          <div class="name-class"><strong>Victor Crest </strong> 26</div>
          <div class="place-class">London</div>
          <div class="footer-div">
            <div class="footer-contents">
              <div class="content1">
                <strong>80K</strong>
                <p>Followers</p>
              </div>
              <div class="content2">
                <strong>803K</strong>
                <p>Likes</p>
              </div>
              <div class="content3">
                <strong>1.4K</strong>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
